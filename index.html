// 会话验证脚本
(async function() {
  try {
    const response = await fetch('/verify', {
      credentials: 'include' // 包含Cookie
    });
    
    const data = await response.json();
    
    if (!data.valid) {
      if (data.reason === 'device_mismatch') {
        alert('已在其他设备登录，正在跳转到登录页面...');
      }
      window.location.href = '/login';
      return;
    }
    
    // 验证成功，可以开始测验
    console.log('用户已登录:', data.email);
    
  } catch (error) {
    console.error('会话验证失败:', error);
    window.location.href = '/login';
  }
})();

// 定期检查会话状态（每5分钟一次）
setInterval(async () => {
  try {
    const response = await fetch('/verify', {
      credentials: 'include'
    });
    
    const data = await response.json();
    
    if (!data.valid) {
      if (data.reason === 'device_mismatch') {
        alert('已在其他设备登录，正在退出...');
      }
      window.location.href = '/login';
    }
  } catch (error) {
    // 忽略网络错误
  }
}, 5 * 60 * 1000); // 5分钟

        // 应用状态管理
        class QuizApp {
            constructor() {
                // 状态变量
                this.currentQuestionIndex = 0;
                this.correctAnswers = 0;
                this.wrongAnswers = 0;
                this.answeredQuestions = new Set(); // 记录已回答的题目ID
                this.wrongQuestions = new Set(); // 存储错题的ID
                this.isPracticeMode = false;
                this.practiceQuestions = []; // 练习模式下的题目列表
                this.practiceCorrect = 0; // 练习模式下答对的题目数
                this.practiceWrong = 0; // 练习模式下答错的题目数
                this.sectionStatus = {}; // 记录每个章节的完成状态
                this.autoNextTimeout = null; // 自动跳转的计时器
                
                // 获取所有不同的章节
                this.sections = [...new Set(questions.map(q => q.section))];
                
                // DOM元素引用
                this.questionText = document.getElementById('questionText');
                this.optionsContainer = document.getElementById('optionsContainer');
                this.questionCounter = document.getElementById('questionCounter');
                this.questionNumber = document.getElementById('questionNumber');
                this.questionModeTag = document.getElementById('questionModeTag');
                this.progressBar = document.getElementById('progressBar');
                this.progressText = document.getElementById('progressText');
                this.modeTag = document.getElementById('modeTag');

                this.nextBtn = document.getElementById('nextBtn');
                this.showAnswerBtn = document.getElementById('showAnswerBtn');
                this.practiceBtn = document.getElementById('practiceBtn');
                this.quizContent = document.getElementById('quizContent');
                this.resultScreen = document.getElementById('resultScreen');
                this.resultTitle = document.getElementById('resultTitle');
                this.totalQuestionsEl = document.getElementById('totalQuestions');
                this.correctAnswersEl = document.getElementById('correctAnswers');
                this.wrongAnswersEl = document.getElementById('wrongAnswers');
                this.accuracyRateEl = document.getElementById('accuracyRate');
                this.resultMessage = document.getElementById('resultMessage');
                this.restartBtn = document.getElementById('restartBtn');
                this.practiceAllWrongBtn = document.getElementById('practiceAllWrongBtn');
                this.answerContainer = document.getElementById('answerContainer');
                this.answerText = document.getElementById('answerText');
                this.sectionList = document.getElementById('sectionList');
                this.modeSwitcher = document.getElementById('modeSwitcher');
                this.wrongQuestionsPanel = document.getElementById('wrongQuestionsPanel');
                this.wrongCount = document.getElementById('wrongCount');
                this.wrongList = document.getElementById('wrongList');
                this.practiceStats = document.getElementById('practiceStats');
                this.practiceAccuracy = document.getElementById('practiceAccuracy');
                this.practiceProgressFill = document.getElementById('practiceProgressFill');
                this.practiceCurrent = document.getElementById('practiceCurrent');
                this.practiceTotal = document.getElementById('practiceTotal');
                this.practiceCorrectCount = document.getElementById('practiceCorrectCount');
                this.autoNextIndicator = document.getElementById('autoNextIndicator');
                
                // 初始化章节状态
                this.sections.forEach(section => {
                    this.sectionStatus[section] = { completed: 0, total: 0 };
                });
                
                // 统计每个章节的题目数量
                questions.forEach(question => {
                    this.sectionStatus[question.section].total++;
                });
                
                // 初始化
                this.init();
            }
            
            init() {
                // 初始化章节列表
                this.renderSectionList();
                
                // 初始化选项按钮
                this.renderOptions();
                
                // 添加事件监听器
                this.addEventListeners();
                
                // 加载第一题
                this.loadQuestion();
            }
            
            // 渲染章节列表
            renderSectionList() {
                this.sectionList.innerHTML = '';
                
                this.sections.forEach(section => {
                    const sectionItem = document.createElement('li');
                    sectionItem.className = 'section-item';
                    sectionItem.textContent = section;
                    sectionItem.dataset.section = section;
                    
                    // 计算该章节的完成进度
                    const completedCount = questions.filter(q => 
                        q.section === section && this.answeredQuestions.has(q.id)
                    ).length;
                    
                    const totalCount = this.sectionStatus[section].total;
                    
                    // 如果该章节的所有题目都已回答，标记为完成
                    if (completedCount === totalCount && totalCount > 0) {
                        sectionItem.classList.add('completed');
                    }
                    
                    // 如果当前题目属于这个章节，标记为活动状态
                    const currentQuestion = this.getCurrentQuestion();
                    if (currentQuestion && currentQuestion.section === section) {
                        sectionItem.classList.add('active');
                    }
                    
                    sectionItem.addEventListener('click', () => {
                        const sectionName = sectionItem.dataset.section;
                        this.goToSection(sectionName);
                    });
                    
                    this.sectionList.appendChild(sectionItem);
                });
            }
            
            // 跳转到指定章节的第一题
            goToSection(sectionName) {
                if (this.isPracticeMode) {
                    alert("练习模式下不能跳转章节，请先切换到闯关模式。");
                    return;
                }
                
                // 找到该章节的第一题
                const firstQuestionIndex = questions.findIndex(q => q.section === sectionName);
                if (firstQuestionIndex !== -1) {
                    this.currentQuestionIndex = firstQuestionIndex;
                    this.loadQuestion();
                    this.updateSectionList();
                }
            }
            
            // 更新章节列表状态
            updateSectionList() {
                const sectionItems = document.querySelectorAll('.section-item');
                sectionItems.forEach(item => {
                    item.classList.remove('active');
                    
                    const sectionName = item.dataset.section;
                    const completedCount = questions.filter(q => 
                        q.section === sectionName && this.answeredQuestions.has(q.id)
                    ).length;
                    
                    const totalCount = this.sectionStatus[sectionName].total;
                    
                    // 更新完成状态
                    if (completedCount === totalCount && totalCount > 0) {
                        item.classList.add('completed');
                    } else {
                        item.classList.remove('completed');
                    }
                    
                    // 设置活动状态
                    const currentQuestion = this.getCurrentQuestion();
                    if (currentQuestion && currentQuestion.section === sectionName) {
                        item.classList.add('active');
                    }
                });
            }
            
            // 渲染选项按钮
            renderOptions() {
                this.optionsContainer.innerHTML = '';
                const optionLetters = ['A', 'B', 'C', 'D'];
                
                for (let i = 0; i < 4; i++) {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.innerHTML = `
                        <span class="option-letter">${optionLetters[i]}</span>
                        <span class="option-text" id="optionText${i}"></span>
                    `;
                    button.dataset.index = i;
                    this.optionsContainer.appendChild(button);
                }
                
                // 重新获取选项按钮引用
                this.optionButtons = document.querySelectorAll('.option-btn');
            }
            
            // 添加事件监听器
            addEventListeners() {
                // 选项按钮点击事件
                this.optionsContainer.addEventListener('click', (e) => {
                    const optionBtn = e.target.closest('.option-btn');
                    if (optionBtn) {
                        const selectedIndex = parseInt(optionBtn.dataset.index);
                        this.selectOption(selectedIndex, optionBtn);
                    }
                });
                
                // 控制按钮事件
                this.prevBtn.addEventListener('click', () => this.prevQuestion());
                this.nextBtn.addEventListener('click', () => this.nextQuestion());
                this.showAnswerBtn.addEventListener('click', () => this.showAnswer());
                this.restartBtn.addEventListener('click', () => this.restartQuiz());
                this.practiceAllWrongBtn.addEventListener('click', () => this.startPracticeMode());
                this.practiceBtn.addEventListener('click', () => this.startPracticeMode());
                
                // 模式切换按钮事件
                const modeButtons = this.modeSwitcher.querySelectorAll('.mode-btn');
                modeButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const mode = button.dataset.mode;
                        this.switchMode(mode);
                    });
                });
            }
            
            // 切换模式
            switchMode(mode) {
                // 更新按钮状态
                const modeButtons = this.modeSwitcher.querySelectorAll('.mode-btn');
                modeButtons.forEach(button => {
                    button.classList.remove('active');
                    if (button.dataset.mode === mode) {
                        button.classList.add('active');
                    }
                });
                
                // 更新当前模式显示
                this.modeTag.textContent = mode === 'normal' ? '闯关模式' : '练习错题';
                this.modeTag.className = `mode-tag ${mode === 'normal' ? 'mode-normal' : 'mode-practice'}`;
                
                if (mode === 'practice') {
                    if (this.wrongQuestions.size === 0) {
                        alert("目前没有错题记录，请先完成一些题目。");
                        // 切换回正常模式
                        const normalBtn = this.modeSwitcher.querySelector('[data-mode="normal"]');
                        normalBtn.classList.add('active');
                        this.modeTag.textContent = '闯关模式';
                        this.modeTag.className = 'mode-tag mode-normal';
                        return;
                    }
                    this.startPracticeMode();
                } else {
                    // 切换到正常模式
                    this.isPracticeMode = false;
                    this.currentQuestionIndex = 0;
                    this.loadQuestion();
                    this.wrongQuestionsPanel.classList.remove('show');
                    this.practiceStats.classList.remove('show');
                    this.practiceBtn.style.display = 'none';
                }
            }
            
            // 获取当前问题
            getCurrentQuestion() {
                if (this.isPracticeMode && this.practiceQuestions.length > 0) {
                    return this.practiceQuestions[this.currentQuestionIndex];
                }
                return questions[this.currentQuestionIndex];
            }
            
            // 获取当前问题列表（根据模式）
            getCurrentQuestionList() {
                if (this.isPracticeMode) {
                    return this.practiceQuestions;
                }
                return questions;
            }
            
            // 加载问题
            loadQuestion() {
                const question = this.getCurrentQuestion();
                if (!question) {
                    this.showResults();
                    return;
                }
                
                // 清除自动跳转计时器
                if (this.autoNextTimeout) {
                    clearTimeout(this.autoNextTimeout);
                    this.autoNextTimeout = null;
                }
                
                // 隐藏自动跳转指示器
                this.autoNextIndicator.classList.remove('show');
                
                // 更新问题计数器
                const questionList = this.getCurrentQuestionList();
                const questionNum = this.isPracticeMode 
                    ? `练习 ${this.currentQuestionIndex + 1}/${questionList.length}`
                    : `第 ${question.id} 题`;
                
                this.questionNumber.textContent = questionNum;
                this.questionModeTag.textContent = this.isPracticeMode ? '练习' : '闯关';
                this.questionModeTag.className = `mode-tag ${this.isPracticeMode ? 'mode-practice' : 'mode-normal'}`;
                this.questionText.textContent = question.question;
                
                // 更新选项文本
                this.optionButtons.forEach((btn, i) => {
                    const optionText = btn.querySelector('.option-text');
                    optionText.textContent = question.options[i] || '';
                    btn.disabled = false;
                    btn.classList.remove('correct', 'incorrect');
                });
                
                // 隐藏答案容器
                this.answerContainer.classList.remove('show');
                
                // 更新进度条和文本
                this.updateProgress();
                
                // 更新按钮状态
                this.updateButtonStates();
                
                // 更新章节列表
                if (!this.isPracticeMode) {
                    this.updateSectionList();
                }
                
                // 更新错题面板
                this.updateWrongQuestionsPanel();
                
                // 更新练习统计
                this.updatePracticeStats();
                
                // 滚动到顶部
                document.querySelector('.main-content').scrollTop = 0;
            }
            
            // 选择选项
            selectOption(selectedIndex, optionBtn) {
                const question = this.getCurrentQuestion();
                const correctIndex = question.answer;
                
                // 如果已经回答过，忽略点击
                if (this.isPracticeMode) {
                    // 练习模式下，题目可以重复回答
                } else if (this.answeredQuestions.has(question.id)) {
                    return;
                }
                
                // 显示正确答案和错误答案
                this.optionButtons.forEach((btn, i) => {
                    if (i === correctIndex) {
                        btn.classList.add('correct');
                    } else if (i === selectedIndex && i !== correctIndex) {
                        btn.classList.add('incorrect');
                    }
                    btn.disabled = true;
                });
                
                // 显示答案解释
                this.answerText.textContent = question.explanation;
                this.answerContainer.classList.add('show');
                
                // 判断答案是否正确
                const isCorrect = selectedIndex === correctIndex;
                
                if (this.isPracticeMode) {
                    // 练习模式下的处理
                    if (isCorrect) {
                        this.practiceCorrect++;
                        // 答对的题目从错题集中移除
                        this.wrongQuestions.delete(question.id);
                        // 从练习题目列表中移除
                        this.practiceQuestions = this.practiceQuestions.filter(q => q.id !== question.id);
                    } else {
                        this.practiceWrong++;
                    }
                    
                    // 更新练习统计
                    this.updatePracticeStats();
                    
                    // 显示自动跳转指示器
                    this.autoNextIndicator.classList.add('show');
                    
                    // 延迟1秒后自动进入下一题
                    this.autoNextTimeout = setTimeout(() => {
                        if (this.practiceQuestions.length > 0) {
                            // 如果还有题目，继续下一题
                            if (this.currentQuestionIndex >= this.practiceQuestions.length) {
                                this.currentQuestionIndex = 0;
                            }
                            this.loadQuestion();
                        } else {
                            // 如果没有题目了，显示结果
                            this.showResults();
                        }
                    }, 1000);
                } else {
                    // 闯关模式下的处理
                    // 标记答案为已回答
                    this.answeredQuestions.add(question.id);
                    
                    // 更新统计
                    if (isCorrect) {
                        this.correctAnswers++;
                        // 如果之前是错题，现在答对了，从错题集中移除
                        if (this.wrongQuestions.has(question.id)) {
                            this.wrongQuestions.delete(question.id);
                        }
                    } else {
                        this.wrongAnswers++;
                        // 添加到错题集
                        this.wrongQuestions.add(question.id);
                        // 显示练习按钮
                        this.practiceBtn.style.display = 'flex';
                    }
                    
                    // 更新进度
                    this.updateProgress();
                    
                    // 更新章节列表
                    this.updateSectionList();
                    
                    // 更新错题面板
                    this.updateWrongQuestionsPanel();
                }
            }
            
            // 显示答案
            showAnswer() {
                const question = this.getCurrentQuestion();
                
                // 如果已经回答过，忽略
                if (!this.isPracticeMode && this.answeredQuestions.has(question.id)) {
                    return;
                }
                
                const correctIndex = question.answer;
                
                // 显示正确答案
                this.optionButtons.forEach((btn, i) => {
                    if (i === correctIndex) {
                        btn.classList.add('correct');
                    }
                    btn.disabled = true;
                });
                
                // 显示答案解释
                this.answerText.textContent = question.explanation;
                this.answerContainer.classList.add('show');
                
                if (this.isPracticeMode) {
                    // 练习模式下，显示答案视为错误
                    this.practiceWrong++;
                    // 更新练习统计
                    this.updatePracticeStats();
                    
                    // 显示自动跳转指示器
                    this.autoNextIndicator.classList.add('show');
                    
                    // 延迟1秒后自动进入下一题
                    this.autoNextTimeout = setTimeout(() => {
                        if (this.practiceQuestions.length > 0) {
                            // 如果还有题目，继续下一题
                            if (this.currentQuestionIndex >= this.practiceQuestions.length) {
                                this.currentQuestionIndex = 0;
                            }
                            this.loadQuestion();
                        } else {
                            // 如果没有题目了，显示结果
                            this.showResults();
                        }
                    }, 1000);
                } else {
                    // 闯关模式下
                    // 标记为已回答
                    this.answeredQuestions.add(question.id);
                    
                    // 添加到错题集（因为需要看答案，说明不会做）
                    this.wrongAnswers++;
                    this.wrongQuestions.add(question.id);
                    // 显示练习按钮
                    this.practiceBtn.style.display = 'flex';
                    
                    // 更新进度
                    this.updateProgress();
                    
                    // 更新章节列表
                    this.updateSectionList();
                    
                    // 更新错题面板
                    this.updateWrongQuestionsPanel();
                }
            }
            
            // 下一题
            nextQuestion() {
                const questionList = this.getCurrentQuestionList();
                
                if (this.currentQuestionIndex < questionList.length - 1) {
                    this.currentQuestionIndex++;
                    this.loadQuestion();
                } else {
                    this.showResults();
                }
            }
            
            // 上一题
            prevQuestion() {
                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    this.loadQuestion();
                }
            }
            
            // 更新进度
            updateProgress() {
                const questionList = this.getCurrentQuestionList();
                const totalQuestions = questionList.length;
                
                const progress = ((this.currentQuestionIndex + 1) / totalQuestions) * 100;
                this.progressBar.style.width = `${progress}%`;
                
                this.progressText.textContent = this.isPracticeMode
                    ? `练习: ${this.currentQuestionIndex + 1}/${totalQuestions}`
                    : `题目: ${this.currentQuestionIndex + 1}/${questions.length}`;
            }
            
            // 更新按钮状态
            updateButtonStates() {
                const questionList = this.getCurrentQuestionList();
                const totalQuestions = questionList.length;
                
                this.prevBtn.disabled = this.currentQuestionIndex === 0;
                this.nextBtn.textContent = this.currentQuestionIndex === totalQuestions - 1 
                    ? '查看结果' 
                    : '下一题';
                
                const currentQuestion = this.getCurrentQuestion();
                if (this.isPracticeMode) {
                    // 练习模式下，所有题目都可以重新回答
                    this.showAnswerBtn.disabled = false;
                } else {
                    this.showAnswerBtn.disabled = this.answeredQuestions.has(currentQuestion.id);
                }
            }
            
            // 更新错题面板
            updateWrongQuestionsPanel() {
                this.wrongCount.textContent = this.wrongQuestions.size;
                
                // 如果有关题，显示错题面板
                if (this.wrongQuestions.size > 0 && !this.isPracticeMode) {
                    this.wrongQuestionsPanel.classList.add('show');
                    
                    // 更新错题列表
                    this.wrongList.innerHTML = '';
                    
                    // 只显示前10个错题
                    let count = 0;
                    for (const questionId of this.wrongQuestions) {
                        if (count >= 10) break;
                        
                        const question = questions.find(q => q.id === questionId);
                        if (question) {
                            const wrongItem = document.createElement('li');
                            wrongItem.className = 'wrong-item';
                            wrongItem.textContent = `第 ${question.id} 题: ${question.question.substring(0, 50)}...`;
                            this.wrongList.appendChild(wrongItem);
                            count++;
                        }
                    }
                    
                    if (this.wrongQuestions.size > 10) {
                        const moreItem = document.createElement('li');
                        moreItem.className = 'wrong-item';
                        moreItem.textContent = `... 还有 ${this.wrongQuestions.size - 10} 道错题`;
                        this.wrongList.appendChild(moreItem);
                    }
                } else {
                    this.wrongQuestionsPanel.classList.remove('show');
                }
            }
            
            // 更新练习统计
            updatePracticeStats() {
                if (!this.isPracticeMode) {
                    this.practiceStats.classList.remove('show');
                    return;
                }
                
                this.practiceStats.classList.add('show');
                
                const total = this.practiceCorrect + this.practiceWrong;
                const accuracy = total > 0 ? Math.round((this.practiceCorrect / total) * 100) : 0;
                
                this.practiceAccuracy.textContent = `正确率: ${accuracy}%`;
                this.practiceCurrent.textContent = this.practiceCorrect + this.practiceWrong;
                this.practiceTotal.textContent = this.wrongQuestions.size + this.practiceCorrect + this.practiceWrong;
                this.practiceCorrectCount.textContent = `正确: ${this.practiceCorrect} | 错误: ${this.practiceWrong}`;
                
                // 更新练习进度条
                const totalQuestions = this.wrongQuestions.size + this.practiceCorrect + this.practiceWrong;
                const progress = totalQuestions > 0 ? ((this.practiceCorrect + this.practiceWrong) / totalQuestions) * 100 : 0;
                this.practiceProgressFill.style.width = `${progress}%`;
            }
            
            // 开始练习模式
            startPracticeMode() {
                if (this.wrongQuestions.size === 0) {
                    alert("目前没有错题记录，请先完成一些题目。");
                    return;
                }
                
                // 准备练习题目（从错题集中复制）
                this.practiceQuestions = [];
                for (const questionId of this.wrongQuestions) {
                    const question = questions.find(q => q.id === questionId);
                    if (question) {
                        this.practiceQuestions.push({...question}); // 复制题目对象
                    }
                }
                
                // 随机打乱练习题目
                this.shuffleArray(this.practiceQuestions);
                
                // 重置练习统计
                this.practiceCorrect = 0;
                this.practiceWrong = 0;
                
                // 切换到练习模式
                this.isPracticeMode = true;
                this.currentQuestionIndex = 0;
                
                // 更新模式按钮状态
                this.switchMode('practice');
                
                // 隐藏练习按钮
                this.practiceBtn.style.display = 'none';
                
                // 加载第一题
                this.loadQuestion();
            }
            
            // 显示结果
            showResults() {
                // 清除自动跳转计时器
                if (this.autoNextTimeout) {
                    clearTimeout(this.autoNextTimeout);
                    this.autoNextTimeout = null;
                }
                
                // 计算正确率
                let totalAnswered, accuracy;
                
                if (this.isPracticeMode) {
                    totalAnswered = this.practiceCorrect + this.practiceWrong;
                    accuracy = totalAnswered > 0 ? Math.round((this.practiceCorrect / totalAnswered) * 100) : 0;
                    
                    // 更新结果统计
                    this.totalQuestionsEl.textContent = this.wrongQuestions.size + this.practiceCorrect + this.practiceWrong;
                    this.correctAnswersEl.textContent = this.practiceCorrect;
                    this.wrongAnswersEl.textContent = this.practiceWrong;
                    this.accuracyRateEl.textContent = `${accuracy}%`;
                    
                    // 设置结果消息
                    this.resultTitle.textContent = '练习完成!';
                    
                    if (this.wrongQuestions.size === 0) {
                        this.resultMessage.textContent = '🎉 太棒了！你已掌握所有错题！';
                        this.practiceAllWrongBtn.style.display = 'none';
                    } else {
                        this.resultMessage.textContent = `你已经完成了错题练习。还有 ${this.wrongQuestions.size} 道题目需要巩固。`;
                        this.practiceAllWrongBtn.textContent = '继续练习错题';
                        this.practiceAllWrongBtn.style.display = 'flex';
                    }
                } else {
                    totalAnswered = this.correctAnswers + this.wrongAnswers;
                    accuracy = totalAnswered > 0 ? Math.round((this.correctAnswers / totalAnswered) * 100) : 0;
                    
                    // 更新结果统计
                    this.totalQuestionsEl.textContent = questions.length;
                    this.correctAnswersEl.textContent = this.correctAnswers;
                    this.wrongAnswersEl.textContent = this.wrongAnswers;
                    this.accuracyRateEl.textContent = `${accuracy}%`;
                    
                    // 设置结果消息
                    this.resultTitle.textContent = '闯关完成!';
                    
                    if (this.correctAnswers === questions.length) {
                        this.resultMessage.textContent = '🎉 太棒了！你答对了所有题目！';
                    } else if (accuracy >= 80) {
                        this.resultMessage.textContent = '👍 做得很好！你的正确率很高。';
                    } else if (accuracy >= 60) {
                        this.resultMessage.textContent = '😊 不错！继续努力，你可以做得更好。';
                    } else {
                        this.resultMessage.textContent = '💪 继续练习，你会进步很快的！';
                    }
                    
                    if (this.wrongQuestions.size > 0) {
                        this.resultMessage.textContent += ` 你有 ${this.wrongQuestions.size} 道题目需要练习。`;
                        this.practiceAllWrongBtn.style.display = 'flex';
                    } else {
                        this.practiceAllWrongBtn.style.display = 'none';
                    }
                }
                
                // 切换显示结果屏幕
                this.quizContent.style.display = 'none';
                this.resultScreen.style.display = 'block';
            }
            
            // 重新开始测验
            restartQuiz() {
                // 清除自动跳转计时器
                if (this.autoNextTimeout) {
                    clearTimeout(this.autoNextTimeout);
                    this.autoNextTimeout = null;
                }
                
                // 重置状态
                this.currentQuestionIndex = 0;
                this.correctAnswers = 0;
                this.wrongAnswers = 0;
                this.answeredQuestions.clear();
                this.wrongQuestions.clear();
                this.isPracticeMode = false;
                this.practiceQuestions = [];
                this.practiceCorrect = 0;
                this.practiceWrong = 0;
                
                // 重新显示测验内容
                this.quizContent.style.display = 'block';
                this.resultScreen.style.display = 'none';
                
                // 切换到正常模式
                this.switchMode('normal');
                
                // 隐藏练习按钮
                this.practiceBtn.style.display = 'none';
                
                // 加载第一题
                this.loadQuestion();
            }
            
            // 随机打乱数组
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            const app = new QuizApp();
            
            // 添加页面加载动画
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
